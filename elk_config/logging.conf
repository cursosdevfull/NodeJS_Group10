input {
    udp {
        id      => "cursos_dev"
        port    => 1514
        codec   => "json"
        type    => "cursos_dev"
    }
}

filter {
    if [level] == "http" {
        grok {
            match => { "message" => "%{COMBINEDAPACHELOG}" }
        }
        date {
            match => [ "timestamp", "dd/MMM/YYYY:H:m:s Z" ]
            remove_field => "timestamp"
        }
        useragent {
            source => "agent"
            target => "user_agent"
            remove_field => "agent"
        }
    }
}

output {
    elasticsearch {
        hosts => ["elasticsearch-server:9200"]
    }
    stdout {
        codec => rubydebug
    }
}